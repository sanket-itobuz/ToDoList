<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo - Reset Password</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="icon"
      href="../assets/icon/to-do-icon-title.svg"
      type="image/x-icon"
    />
    <script type="module" src="../js/main.js"></script>
    <script type="module" src="../js/resetPasswordAuth.js"></script>
  </head>
  <body>
    <div class="container py-4 px-3 mx-auto">
      <h1>
        Your To-Do List<i class="fa-solid fa-pen-to-square icon-left"></i>
      </h1>
      <section class="container" style="margin-top: 30px; width: 40%">
        <form
          style="
            padding: 30px;
            background-color: rgba(144, 140, 140, 0.353);
            border-radius: 5px;
          "
          id="resetPasswordForm"
        >
          <div class="mb-3 reset-email-field">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input
              type="email"
              class="form-control reset-email"
              name="email"
              required
            />
          </div>
          <div class="mb-3 reset-otp-field">
            <label for="exampleInputPassword1" class="form-label">OTP</label>
            <input
              type="text"
              class="form-control reset-otp"
              name="otp"
              required
            />
          </div>
          <div class="mb-3 reset-password-field">
            <label for="exampleInputPassword1" class="form-label"
              >New Password</label
            >
            <input
              type="password"
              class="form-control reset-password"
              name="password"
              required
            />
          </div>

          <button type="button" class="btn btn-primary reset-otp-button">
            Get OTP
          </button>
          <button type="submit" class="btn btn-success reset-button">
            Reset Password
          </button>
        </form>
      </section>
    </div>
  </body>
</html>
