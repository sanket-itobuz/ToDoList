<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taskly - Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="icon"
      href="../assets/icon/sticky-note.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container py-4 px-3 mx-auto">
      <header>
        <h1 class="app-name">
          <a href="../index.html">
            Taskly<i class="fa-solid fa-pen-to-square icon-left"></i
          ></a>
        </h1>

        <div id="toastSection"></div>
      </header>
      <section class="container auth">
        <form id="loginForm" class="rounded">
          <h3 class="auth-head">Login</h3>
          <div class="mb-3 login-email-field">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input
              type="email"
              class="form-control login-email"
              name="email"
              placeholder="Enter Your Email"
              required
            />
          </div>
          <div class="mb-3 login-password-field">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              type="password"
              class="form-control login-password"
              name="password"
              placeholder="Enter Your Password"
              required
            />
          </div>

          <div class="info-part">
            <p class="signup-info info">
              Already have an Account? <a href="signup.html">Signup Here</a>
            </p>
            <p class="reset-password info">
              Forgot Password? <a href="resetpassword.html">Reset Password</a>
            </p>
          </div>

          <button type="submit" class="btn btn-success login-button submit">
            Login<i class="fa-solid fa-arrow-right-to-bracket icon-left"></i>
          </button>
        </form>
      </section>
    </div>

    <script type="module" src="../js/main.js"></script>
    <script type="module" src="../js/login/loginAuth.js"></script>
    <script type="module" src="../js/login/loginSelectors.js"></script>
  </body>
</html>
