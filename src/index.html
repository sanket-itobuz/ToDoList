<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ToDo List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/script.js"></script>
  </head>
  <body>
    <div class="container py-4 px-3 mx-auto">
      <h1>
        Your To-Do List<i class="fa-solid fa-pen-to-square icon-left"></i>
      </h1>
      <!-- <div id="success-message">Your Task Added Successfully</div> -->
      <section class="to-do-form-section">
        <form action="#" id="form-part">
          <div class="mb-3 task-title-part">
            <input
              type="text"
              id="task-name"
              class="form-control"
              placeholder="Enter Task"
              name="task-name"
              required
            />
          </div>
          <div class="mb-3 task-description-part">
            <input
              type="text"
              id="task-description"
              class="form-control"
              placeholder="Enter Task Description (max 50 characters)"
              name="task-description"
              maxlength="50"
            />
          </div>
          <div class="mb-3">
            <input
              type="checkbox"
              id="important-checkbox"
              class="form-check-input"
              name="important-checkbox"
            />
            <label class="form-check-label important-checkbox-label"
              >Mark as Important</label
            >
          </div>
          <button type="submit" id="add-task-button" class="btn btn-success">
            Add Task<i class="fa-solid fa-plus icon-left"></i>
          </button>
          <button type="reset" class="btn btn-secondary">
            <i class="fa-solid fa-arrow-rotate-right icon-right"></i>Reset
          </button>
        </form>
      </section>

      <br /><br />

      <section class="task-heading">
        <h3>Your Tasks..</h3>
        <button class="btn btn-danger clear-all-tasks">
          <i class="fa-solid fa-broom icon-right"></i>Clear All
        </button>
      </section>

      <section class="task-info">
        <p class="total-tasks">Total : <span>100</span></p>
        <p class="completed-task">Completed : <span>100</span></p>
        <p class="not-completed-task">Not Completed : <span>100</span></p>
        <p class="important-tasks">Important : <span>100</span></p>
      </section>

      <br />

      <section id="to-do-tasks">
        <!--Task cards to feature all tasks-->
        <div class="card task-card">
          <div class="card-header task-importance"></div>
          <div class="card-body task-details">
            <h5 class="card-title task-name">{Task Title}</h5>
            <p class="card-text task-description">{Task Description}</p>
            <div class="task-creation-date">Date Created On:</div>
            <div class="checkbox">
              <input
                type="checkbox"
                id="important-checkbox"
                class="form-check-input"
                name="important-checkbox"
              />
              <label class="form-check-label important-checkbox-label"
                >Mark as Completed</label
              >
            </div>
            <button type="button" class="btn btn-primary edit-button">
              <i class="fa-solid fa-pen icon-right"></i>Edit
            </button>
            
            <button type="submit" class="btn btn-danger delete-button">
              <i class="fa-solid fa-trash-can icon-right"></i>Delete
            </button>
            <input type="text" placeholder="Enter new Title" class="form-control edit-title-field">
            <input type="text" placeholder="Enter new Description" class="form-control edit-description-field" max="50">
            <button type="button" class="btn btn-primary save-edit-button w-100">
              Save Changes
            </button>
          </div>
        </div>
      </section>

      <section class=""></section>
  </body>
</html>
