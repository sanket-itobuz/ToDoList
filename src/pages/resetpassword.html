<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taskly - Reset Password</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="icon"
      href="../assets/icon/sticky-note.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container py-4 px-3 mx-auto">
      <header>
        <h1 class="app-name">
          <a href="../index.html">
            Taskly<i class="fa-solid fa-pen-to-square icon-left"></i
          ></a>
        </h1>

        <div id="toastSection"></div>
      </header>
      <section class="container auth">
        <form id="resetPasswordForm" class="rounded">
          <h3 class="auth-head">Reset Password</h3>
          <div class="mb-3 reset-email-field">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input
              type="email"
              class="form-control reset-email"
              name="email"
              placeholder="Enter Your Email"
              required
            />
          </div>
          <div class="mb-3 reset-otp-field">
            <label for="exampleInputPassword1" class="form-label">OTP</label>
            <input
              type="text"
              class="form-control reset-otp"
              name="otp"
              placeholder="Enter OTP"
              required
            />
          </div>
          <div class="mb-3 reset-password-field">
            <label for="exampleInputPassword1" class="form-label"
              >New Password</label
            >
            <input
              type="password"
              class="form-control reset-password"
              name="password"
              placeholder="Enter Your New Password"
              required
            />
          </div>

          <button type="button" class="btn btn-primary reset-otp-button otp">
            Get OTP
          </button>
          <button type="submit" class="btn btn-success reset-button submit">
            Reset Password<i class="fa-solid fa-unlock-keyhole icon-left"></i>
          </button>
        </form>
      </section>
    </div>

    <script type="module" src="../js/main.js"></script>
    <script
      type="module"
      src="../js/resetPassword/resetPasswordAuth.js"
    ></script>
  </body>
</html>
