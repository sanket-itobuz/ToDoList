<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Taskly</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="icon"
      href="../assets/icon/sticky-note.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container py-4 px-3 mx-auto">
      <header>
        <h1 class="app-name">
          <a href="../index.html">
            Taskly<i class="fa-solid fa-pen-to-square icon-left"></i
          ></a>
        </h1>
        <div id="toastSection"></div>
      </header>

      <section class="user-details">
        <div class="card">
          <h5 class="card-header" id="user" class="user-name"></h5>
          <div class="card-body user">
            <div class="user-info">
              <p class="card-text" id="email"></p>
              <p class="card-text" id="createdAt"></p>
              <a href="resetpassword.html" class="btn btn-primary reset"
                ><i class="fa-solid fa-unlock-keyhole icon-right"></i>Reset
                Password</a
              >
              <button class="btn btn-danger logout">
                <i class="fa-solid fa-arrow-right-from-bracket icon-right"></i
                >Logout
              </button>
            </div>
            <div class="user-profile">
              <img src="#" class="profile-image" />
              <form method="post" enctype="multipart/form-data" id="editImage">
                <input type="file" name="file" id="fileInput" class="hidden" />
                <button class="btn" type="submit">
                  Upload Picture<i
                    class="fa-solid fa-arrow-up-from-bracket icon-left"
                  ></i>
                </button>
              </form>
            </div>
          </div>
        </div>
      </section>

      <section class="to-do-form-section">
        <form action="#" id="formPart" class="task-add-form">
          <div class="input-field">
            <div class="mb-3 task-title-part">
              <input
                type="text"
                id="taskName"
                class="form-control"
                placeholder="Enter Task"
                name="task-name"
                required
              />
            </div>
            <div class="mb-3 task-description-part">
              <input
                type="text"
                id="taskDescription"
                class="form-control"
                placeholder="Enter Task Description (max 50 characters)"
                name="task-description"
                maxlength="50"
              />
            </div>
            <div class="mb-3 task-tags-part">
              <input
                type="text"
                id="taskTags"
                class="form-control"
                placeholder="Enter Tags"
                name="task-tags"
              />
            </div>
          </div>
          <div class="mb-3">
            <input
              type="checkbox"
              id="importantCheckbox"
              class="form-check-input"
              name="important-checkbox"
            />
            <label class="form-check-label important-checkbox-label"
              >Mark as Important</label
            >
          </div>
          <button type="submit" id="addTaskButton" class="btn btn-success">
            Add Task<i class="fa-solid fa-plus icon-left"></i>
          </button>
          <button type="reset" class="btn btn-secondary">
            <i class="fa-solid fa-arrow-rotate-right icon-right"></i>Reset
          </button>
        </form>
      </section>

      <br />

      <section class="task-heading">
        <h3>Your Tasks</h3>
        <section class="task-info">
          <p id="totalTasks" class="task-no">Total :</p>
          <p id="completedTask" class="task-no">Completed :</p>
          <p id="notCompletedTask" class="task-no">Not Completed :</p>
          <p id="importantTasks" class="task-no">Important :</p>
        </section>
        <button class="btn btn-danger clear-all-tasks">
          <i class="fa-solid fa-broom icon-right"></i>Clear All
        </button>
      </section>

      <section id="toDoTasks" class="to-do-tasks"></section>

      <section class="search-tasks">
        <h3>Search your Tasks</h3>
        <form action="#" id="searchForm" class="search-form">
          <div class="mb-3 task-search-part">
            <input
              type="text"
              placeholder="Search by title"
              class="form-control"
              name="search-title"
            />
          </div>
          <div class="mb-3 task-search-part">
            <input
              type="text"
              placeholder="Search by tag"
              class="form-control"
              name="search-tag"
            />
          </div>
          <button type="submit" class="btn btn-primary">
            <i class="fa-solid fa-magnifying-glass icon-right"></i
            ><span>Search</span>
          </button>
        </form>

        <div id="searchCards" class="search-cards"></div>
      </section>
    </div>

    <script type="module" src="../js/main.js"></script>
    <script type="module" src="../js/dashboard/dashboard.js"></script>
    <script type="module" src="../js/profile_image/profile.js"></script>
  </body>
</html>
